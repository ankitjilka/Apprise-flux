---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: apprise-helmrelease
  namespace: apprise
spec:
  chart:
    spec:
      chart: polymorphic-app
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: improwised-helm-source
        namespace: flux-system
  install:
    createnamespace: true
  interval: 1m0s
  values:
    services:
    - healthcheck:
        enabled: false
        path: ""
        type: ""
      image:
        repository: caronc/apprise
        tag: latest
      ingress:
        enabled: true
        hosts:
        - host: apprise.improwised.dev
          paths:
          - path: /
            pathType: Prefix
            serviceName: mysvc
            servicePort: 8000
      minReplicaCount: 1
      name: mysvc
      service:
        enabled: true
        ports:
        - name: mysvc
          port: 8000
          protocol: TCP
          targetPort: 8000
        type: ClusterIP
